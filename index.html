<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <section class="container">
    <img src="images/illustration-hero.svg" alt="" class="main-img" />
    <div class="card">
      <div class="card__main-text">
        <h1 class="heading">Order Summary</h1>
        <p class="main-para"> You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like!</p>
      </div>
      <div class="amount-box">
        <img src="images/icon-music.svg" alt="" />
        <div class="amount">
          <p class="amount__heading">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="amount__change">Change</a>
      </div>
      <div class="payment-box">
        <button class="payment">Proceed to Payment</button>
        <a href="#">Cancle Order</a>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your
      Nilesh Garg</a>.
  </div>
</body>

</html>
